<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Links Populator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 150px;
            font-family: monospace;
            resize: vertical;
        }
        button {
            background-color: #1DB954;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1ed760;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-left: 4px solid #1DB954;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
        }
        .output h3 {
            margin-top: 0;
            color: #333;
        }
        .log-message {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: #666;
            font-family: monospace;
        }
        .log-message.success {
            color: #1DB954;
        }
        .log-message.error {
            color: #e74c3c;
        }
        .log-message.info {
            color: #3498db;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #1DB954;
        }
        .stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-top: 5px;
        }
        .download-btn {
            background-color: #3498db;
            margin-top: 10px;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Populate Spotify Links</h1>
        
        <div class="form-group">
            <label for="jsonData">Paste your main-channel.json data:</label>
            <textarea id="jsonData" placeholder="Paste your main-channel.json content here..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="spotifyToken">Spotify Access Token:</label>
            <input type="password" id="spotifyToken" placeholder="Enter your Spotify API access token">
        </div>
        
        <button id="processBtn" onclick="processJson()">Process & Fetch Spotify Links</button>
        
        <div id="output" class="output" style="display: none;">
            <h3>Processing Results:</h3>
            <div id="logContainer"></div>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="processedCount">0</div>
                    <div class="stat-label">Processed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="successCount">0</div>
                    <div class="stat-label">Success</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="errorCount">0</div>
                    <div class="stat-label">Failed</div>
                </div>
            </div>
            <button class="download-btn" id="downloadBtn" onclick="downloadJson()" style="display: none; width: 100%;">
                ðŸ“¥ Download Updated JSON
            </button>
        </div>
    </div>

    <script>
        let updatedJsonData = null;
        let stats = { processed: 0, success: 0, error: 0 };

        async function getSpotifyLink(id, albumTitle, artistName, token) {
            const searchQuery = `album:${encodeURIComponent(albumTitle)} artist:${encodeURIComponent(artistName)}`;
            
            try {
                const response = await fetch(`https://api.spotify.com/v1/search?q=${searchQuery}&type=album`, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Spotify API error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.albums && data.albums.items && data.albums.items.length > 0) {
                    const album = data.albums.items[0];
                    return {
                        id,
                        link: album.external_urls.spotify
                    };
                }
                return null;
            } catch (error) {
                throw error;
            }
        }

        async function processJson() {
            const jsonText = document.getElementById('jsonData').value;
            const token = document.getElementById('spotifyToken').value;

            if (!jsonText.trim()) {
                alert('Please paste your JSON data');
                return;
            }

            if (!token.trim()) {
                alert('Please enter your Spotify access token');
                return;
            }

            try {
                updatedJsonData = JSON.parse(jsonText);
            } catch (error) {
                alert('Invalid JSON format: ' + error.message);
                return;
            }

            // Show output section
            document.getElementById('output').style.display = 'block';
            document.getElementById('logContainer').innerHTML = '';
            stats = { processed: 0, success: 0, error: 0 };
            updateStats();

            const itemsToFetch = updatedJsonData.filter((e) => 
                e.type === 'review' && 
                Array.isArray(e.externalLinks) && 
                e.externalLinks.length === 0
            );

            addLog(`Found ${itemsToFetch.length} items to process`, 'info');

            document.getElementById('processBtn').disabled = true;

            for (const item of itemsToFetch) {
                try {
                    const result = await getSpotifyLink(item.id, item.albumTitle, item.artistName, token);
                    
                    if (result) {
                        const index = updatedJsonData.findIndex(e => e.id === result.id);
                        if (index !== -1) {
                            updatedJsonData[index].externalLinks.push({
                                title: 'Spotify',
                                source: result.link
                            });
                            stats.success++;
                            addLog(`âœ“ ID ${item.id}: ${item.albumTitle} by ${item.artistName}`, 'success');
                        }
                    } else {
                        stats.error++;
                        addLog(`âœ— ID ${item.id}: No album found`, 'error');
                    }
                } catch (error) {
                    stats.error++;
                    addLog(`âœ— ID ${item.id}: ${error.message}`, 'error');
                }
                
                stats.processed++;
                updateStats();
                
                // Rate limiting
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            addLog('Processing complete!', 'info');
            document.getElementById('downloadBtn').style.display = 'block';
            document.getElementById('processBtn').disabled = false;
        }

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logMessage = document.createElement('div');
            logMessage.className = `log-message ${type}`;
            logMessage.textContent = message;
            logContainer.appendChild(logMessage);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStats() {
            document.getElementById('processedCount').textContent = stats.processed;
            document.getElementById('successCount').textContent = stats.success;
            document.getElementById('errorCount').textContent = stats.error;
        }

        function downloadJson() {
            const dataStr = JSON.stringify(updatedJsonData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'main-channel.json';
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
